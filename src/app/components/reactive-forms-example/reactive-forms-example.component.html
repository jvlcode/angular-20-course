<div class="container mt-5">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
        [class.is-invalid]="form.get('name')?.invalid && form.get('name')?.touched"
      />
      <div class="invalid-feedback" *ngIf="form.get('name')?.errors && form.get('name')?.touched">
        <div *ngIf="form.get('name')?.errors?.['required']">Name is required.</div>
        <div *ngIf="form.get('name')?.errors?.['minlength']">
          Name must be at least 3 characters.
        </div>
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
      />
      <div class="invalid-feedback" *ngIf="form.get('email')?.errors && form.get('email')?.touched">
        <div *ngIf="form.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="form.get('email')?.errors?.['email']">Invalid email format.</div>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
      />
      <div
        class="invalid-feedback"
        *ngIf="form.get('password')?.errors && form.get('password')?.touched"
      >
        <div *ngIf="form.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="form.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters.
        </div>
      </div>
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label class="form-label">Gender:</label>
      <div
        class="form-check"
        *ngFor="let g of ['male', 'female']"
      >
        <input
          class="form-check-input"
          type="radio"
          [value]="g"
          formControlName="gender"
          [id]="g"
          [class.is-invalid]="form.get('gender')?.invalid && form.get('gender')?.touched"
        />
        <label class="form-check-label" [for]="g">{{ g | titlecase }}</label>
      </div>
      <div
        class="invalid-feedback d-block"
        *ngIf="form.get('gender')?.errors && form.get('gender')?.touched"
      >
        Gender is required.
      </div>
    </div>

    <!-- Country -->
    <div class="mb-3">
      <label for="country" class="form-label">Country:</label>
      <select
        id="country"
        class="form-select"
        formControlName="country"
        [class.is-invalid]="form.get('country')?.invalid && form.get('country')?.touched"
      >
        <option value="">Select a country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
      </select>
      <div
        class="invalid-feedback"
        *ngIf="form.get('country')?.errors && form.get('country')?.touched"
      >
        Country is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
